<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dylan Mills, Karan Bhanwra">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Basic HTML form">

    <title>Form</title>

    <link rel="stylesheet" href="./css/main.min.css">
</head>
</head>

<body>

    <main class="wrapper">
        <section class="background-secondary padding-x-2 padding-y-5 shadow">
            <form id="form">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>SIGN UP</h2>
                    </div>
                    <div class="col-12 padding-bottom-0 padding-top-3">
                        <h3>Personal Information</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter full name">
                            <p class="error" id="nameError"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <label for="birthday">Date of Birth</label>
                            <input type="date" id="birthday" name="birthday">
                            <p class="error" id="birthdayError"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 padding-bottom-0 padding-top-3">
                        <h3>Contact Information</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                            <p class="error" id="phoneError"></p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address">
                            <p class="error" id="addressError"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                            <p class="error" id="cityError"></p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <label for="province">Province</label>
                            <input type="text" id="province" name="province">
                            <p class="error" id="provinceError"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip" class="text-upper">
                            <p class="error" id="zipError"></p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country">
                            <p class="error" id="countryError"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                            <p class="error" id="emailError"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group has-checkbox">
                            <input type="checkbox" id="checkbox1" name="checkbox" required>
                            <label for="checkbox1">I consent to the rules and regulations</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group has-checkbox">
                            <input type="checkbox" id="checkbox2" name="checkbox" required>
                            <label for="checkbox2">I consent to receiving promotional emails</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <input type="submit" class="btn btn-block">
                    </div>
                </div>
    
            </form>
        </section>
    </main>
    
    <script src="./js/main.js"></script>
</body>

</html>
